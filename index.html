## Aims
<br/>
* to identify what changed between the two variants of _The Martian_
* to propose a methodology for detecting and classifying edits in variants of fiction


--
## Hypothesis
<br/>
* The Martian is unusual in being a bestselling work of science fiction
* Martian2 becomes more "mainstream", i.e. socialised, domesticated, appealing to a general audience.
* How does the edit align the text with stylistic features commonly found in bestsellers?
* See Archer and Jockers on aspects overrepresented in bestsellers:
    * scenes of human interaction and relationships
    * low amount of offensive content
    * highs and lows of sentiment

## Close Reading of Other Edits

--
### Reduction of profanity
<br/>
* Crude and sophomoric humor is cut in key instances  <!-- .element: class="fragment" data-fragment-index="1" -->
* Words like “fuck” and “shit” are substantially reduced (33%, 15%) <!-- .element: class="fragment" data-fragment-index="2" -->
* Or, profanity is softened: <!-- .element: class="fragment" data-fragment-index="3" -->
    * fuck it > screw it
    * fuckload > lot
    * fucker > bastard
    * a trailer for all the shit I have to bring > my cargo trailer

--
### Watney's emotions
<br/>
* Martian1:
    * relatively little about Watney’s emotions or inner world
* Martian2:
    * Watney expresses significantly more emotion:
    * misses his family and friends more
    * expresses despair, loneliness, and introspection more.
* (This aligns with Archer/Jockers)

# Conclusion


--
### The Martian
<br/>
* edits align _The Martian_ more with features overrepresented in bestsellers
* many small, few larger edits (e.g. no transpositions)
* edits were applied consistently throughout
* the editor was polishing rather than rewriting the novel
* further research: POS, syntax, sentiments, legal issues

--
### Method
<br/>
* enabled us to identify thousands of edits
* pre-classify them automatically (typology)
* close-read the "other" edits
